<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
</head>
<body>
    {% include 'DemoApp/nav.html' %}
    {% if detail.productCategory == "Beer" %}
    {% for data in detail %}
      <section class="text-gray-400 bg-gray-900 body-font">
          <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
              <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                <a class="block relative h-48 rounded overflow-hidden">
                  <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{data.productImage}}">
                </a>
                <div class="mt-4">
                  <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{data.productCategory}}</h3>
                  <h2 class="text-white title-font text-lg font-medium">{{data.productName}}</h2>
                  <p class="mt-1">${{data.productCost}}</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        {% endfor %}
        {% endif %}
    {% include 'DemoApp/footer.html'%}
</body>
</html>
